                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" v-model="username">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Password" disabled="disabled">
                </div>
                <div class="uk-form-row">
                    <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="#" v-on:click="login">Login</a>
                </div>

                <small>There is no authentication at the moment, you can login only by providing a username</small>
            </form>
        </div>

    <!------- MAIN AREA ----->

    <nav class="uk-navbar" v-if="loggedIn">
        <div class="uk-navbar-content">
            <div class="uk-navbar-brand">
                VertX Powered Demo Chat
            </div>
        </div>

        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <div class="uk-navbar-content">
                    <div class="uk-navbar-brand">
                        <span>Welcome, {{username}}</span>
                        <button class="uk-button" v-on:click="logout">Logout</button>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom" v-if="loggedIn">

        <div class="uk-grid uk-grid-medium">

            <div class="uk-width-1-4">
                <div class="uk-panel uk-panel-box">
                    <h3 class="uk-panel-title">Contacts</h3>
                    <hr>
                    <ul class="uk-nav uk-nav-side">
                        <li v-for="party in availableChatParties"
                            v-on:click="selectChatParty(party)" v-bind:class="{'uk-active': isChatPartyActive(party)}">
                            <a>{{party}}</a>
                        </li>
                    </ul>
                </div>

            </div>


            <div class="uk-width-3-4">
                <p v-if="chatParty === null">Please select a party to chat with :)</p>
                <div v-if="chatParty">
                    <div class="uk-panel uk-panel-box uk-panel-box-primary uk-scrollable-box">
                        <div v-for="message in messages[chatParty]">
                            {{message.text}}
                        </div>
                    </div>

                    <input type="text" placeholder="" class="uk-width-1-1" v-model="inputMessage" v-on:keyup.13="sendMessage()">

                    {{inputMessage}}
                </div>
            </div>
        </div>
    </div>

    <!------- END MAIN AREA ------>
</div>

<script type="text/javascript" src="app.js"></script>
